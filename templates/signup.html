{% extends "base.html" %}
{% from "_formhelpers.html" import render_field %}

{% block title %}Signup{% endblock %}

{% block body %}
<h2>Signup</h2>
<form method=post action="{{ url_for('signup') }}">
    {{ form.hidden_tag() }}
    {% for field in form if field.widget.input_type != 'hidden' %}
        {{ render_field(field) }}
    {% endfor %}
    <p><input type=submit value="Continue"></p>
</form>
{% endblock %}
